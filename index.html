
<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 shadow-lg p-4 mb-5 bg-white rounded">
          <h2>ðŸ“‹ To-Do List</h2>
          <div class="row g-2">
            <div class="col-12 col-md-6">
              <input id="taskName" class="form-control" placeholder="Task name" />
            </div>
            <div class="col-12 col-md-6">
              <input id="taskDate" class="form-control" type="date" />
            </div>
            <div class="col-12 col-md-6">
              <select id="taskCategory" class="form-select">
                <option value="">Select category</option>
                <option>Work</option>
                <option>Personal</option>
                <option>Urgent</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <select id="taskPriority" class="form-select">
                <option value="">Priority</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-success w-100 mt-2" onclick="addTask()">Add Task</button>
            </div>
          </div>
          <ul id="taskList" class="mt-4"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
